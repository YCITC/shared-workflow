name: PR Validation

on:
  workflow_call:
    inputs:
      pull_request_title:
        required: true
        type: string
      pull_request_number:
        required: true
        type: string
      repo_owner:
        required: true
        type: string
      repo_name:
        required: true
        type: string

jobs:
  validate:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0


      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Checkout reusable workflow repo
        uses: actions/checkout@v4
        with:
          repository: YCITC/shared-workflow
          ref: main
          path: shared-workflow

      - name: Install dependencies
        run: |
          pip install gitpython

      - name: Parse Pull Request JSON
        id: parse_pr_json
        run: |
          echo "pr_title=${{ inputs.pull_request_title }}" >> $GITHUB_OUTPUT
          echo "pr_number=${{ inputs.pull_request_number }}" >> $GITHUB_OUTPUT
        shell: bash

      - name: Validate commit messages
        id: validate_commits
        run: |
          # Validate PR Title (for Squash and Merge strategy)
          echo "ðŸ” Validating PR Title: ${{ steps.parse_pr_json.outputs.pr_title }}"
          OUTPUT=$(python3 shared-workflow/tools/validate_commits.py --message "${{ steps.parse_pr_json.outputs.pr_title }}" 2>&1) || true
          echo "$OUTPUT"
          # Escape for GitHub Actions output
          EOF=$(dd if=/dev/urandom bs=15 count=1 status=none | base64)
          echo "output<<$EOF" >> $GITHUB_OUTPUT
          echo "$OUTPUT" >> $GITHUB_OUTPUT
          echo "$EOF" >> $GITHUB_OUTPUT
          # Check if validation passed
          if echo "$OUTPUT" | grep -q "âŒ Invalid message format"; then
            exit 1
          fi
        continue-on-error: true

      - name: Predict next version
        id: predict_version
        run: |
          CURRENT_VERSION=$(cat VERSION)
          PREDICTED_VERSION=$(python3 shared-workflow/tools/bump_version.py --dry-run --type auto)
          echo "current=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "predicted=$PREDICTED_VERSION" >> $GITHUB_OUTPUT

      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const currentVersion = '${{ steps.predict_version.outputs.current }}';
            const predictedVersion = '${{ steps.predict_version.outputs.predicted }}';
            const validateStatus = '${{ steps.validate_commits.outcome }}';
            const validateOutput = `${{ steps.validate_commits.outputs.output }}`;

            const statusIcon = validateStatus === 'success' ? 'âœ…' : 'âš ï¸';
            const versionChange = currentVersion !== predictedVersion ?
              '**' + currentVersion + '** â†’ **' + predictedVersion + '**' :
              '**' + currentVersion + '** (no change)';

            // Build validation section
            let validationSection = '';
            if (validateStatus !== 'success') {
              validationSection = '### âš ï¸ PR Title Issues\n\n' +
                '```\n' + validateOutput + '\n```\n\n';
            } else {
              validationSection = '### âœ… PR Title Valid\n\n';
            }

            const body = '## ' + statusIcon + ' PR Validation\n\n' +
              validationSection +
              '### ðŸ“¦ Version Impact\n' +
              '- Current: **' + currentVersion + '**\n' +
              '- After merge: ' + versionChange + '\n\n' +
              '### ðŸ“‹ PR Title Guidelines\n' +
              'Use [Conventional Commits](https://www.conventionalcommits.org/):\n' +
              '- `feat:` - New feature (bumps minor version)\n' +
              '- `fix:` - Bug fix (bumps minor version)\n' +
              '- `docs:` - Documentation only (no version bump)\n' +
              '- `chore:` - Maintenance (no version bump)\n' +
              '- `BREAKING CHANGE:` - Breaking change (bumps major version)\n\n' +
              '**Examples:**\n' +
              '```\n' +
              'feat: add new trajectory smoother\n' +
              'fix: resolve modal centering issue\n' +
              'docs: update installation guide\n' +
              'chore: cleanup deprecated files\n' +
              '```\n\n' +
              '### ðŸ¤– Automation\n' +
              'Once merged to `main`, the version will be automatically bumped and a release will be created.\n\n' +
              '---\n' +
              '*Generated by [Automated Release](https://github.com/${{ github.repository }}/actions/workflows/release.yml)*';

            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: '${{ inputs.repo_owner }}',
              repo: '${{ inputs.repo_name }}',
              issue_number: ${{ steps.parse_pr_json.outputs.pr_number }},
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('PR Validation')
            );

            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: '${{ inputs.repo_owner }}',
                repo: '${{ inputs.repo_name }}',
                comment_id: botComment.id,
                body: body
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: '${{ inputs.repo_owner }}',
                repo: '${{ inputs.repo_name }}',
                issue_number: ${{ steps.parse_pr_json.outputs.pr_number }},
                body: body
              });
            }